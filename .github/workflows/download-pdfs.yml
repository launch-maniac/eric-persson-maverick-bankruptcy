name: Download RunItOneTime PDFs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'  # Run daily at 1:00am UTC

jobs:
  download-pdfs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Create download directory
        run: mkdir -p downloads
      
      - name: Download PDFs
        run: |
          # Modify the script to use local downloads directory
          sed -i 's|/Users/geoffreyflores/Downloads/RunItOneTime-Bankruptcy|downloads|g' download_runitonetime_pdfs.py
          python download_runitonetime_pdfs.py
      
      - name: Upload PDFs as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: runitonetime-pdfs-${{ github.run_number }}
          path: downloads/
          retention-days: 90
      
      - name: Create download summary
        run: |
          echo "# PDF Download Summary" > download_summary.md
          echo "" >> download_summary.md
          echo "**Run Date:** $(date)" >> download_summary.md
          echo "**Workflow Run:** ${{ github.run_number }}" >> download_summary.md
          echo "" >> download_summary.md
          echo "## Downloaded Files" >> download_summary.md
          echo "" >> download_summary.md
          find downloads -type f -name "*.pdf" -exec ls -lh {} \; | awk '{print "- " $9 " (" $5 ")"}' >> download_summary.md
      
      - name: Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: download-summary-${{ github.run_number }}
          path: download_summary.md
          retention-days: 90
